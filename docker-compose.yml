version: '3.4'

services:
  booksservices:
    image: ${DOCKER_REGISTRY-}booksservices
    build:
      context: .
      dockerfile: BooksServices/Dockerfile

  customersservice:
    image: ${DOCKER_REGISTRY-}customersservice
    build:
      context: .
      dockerfile: CustomersService/Dockerfile


  borrowingsservice:
    image: ${DOCKER_REGISTRY-}borrowingsservice
    build:
      context: .
      dockerfile: BorrowingsService/Dockerfile
    depends_on:
    - db
  
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    ports:
    - 9200:9200
    volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
    environment:
    - xpack.monitoring.enabled=true
    - xpack.watcher.enabled=false
    - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    - discovery.type=single-node
    networks:
    - elastic

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.9.2
    ports:
    - 5601:5601
    depends_on:
    - elasticsearch
    environment:
    - ELASTICSEARCH_URL=http://localhost:9200
    networks:
    - elastic
  
networks:
  elastic:
    driver: bridge

volumes:
  elasticsearch-data:

